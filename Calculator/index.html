<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Calculator</h1>
    <div class="container">
        <section id="screen">0.0</section>
        <section id="buttons">
            <div id="first">
                <button>AC</button>
                <button>D</button>
                <button>^</button>
                <button>+</button>
            </div>
            <div id="second">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div id="third">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div id="fourth">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>%</button>
            </div>
            <div id="fifth">
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </section>
    </div>
</body>
</html>
