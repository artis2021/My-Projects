<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Globe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <label for="from_amount">Amount</label>
            <input type="number" id="from_amount" min="0" value="0.0">
        </div>
        <div class="input">
            <label for="from">From Currency</label>
            <select id="from"></select>
        </div>
        <div class="input">
            <label for="to">To Currency</label>
            <select id="to"></select>
        </div>
        <button>
            Convert
        </button>
    </div>
</body>
<script src="app.js"></script>
</html>
